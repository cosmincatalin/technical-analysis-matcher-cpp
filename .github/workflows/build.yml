name: Build

on:
    push:
    pull_request:

env:
    VCPKG_VERSION: "6ca56aeb457f033d344a7106cb3f9f1abf8f4e98"

jobs:
    build:
        name: ${{ matrix.config.name }}
        runs-on: ${{ matrix.config.os }}
        strategy:
            fail-fast: true
            matrix:
                config:
                    -   {name: "Ubuntu GCC", os: ubuntu-latest, artifact: "Linux.tar.gz"}
        steps:
            -   uses: actions/checkout@v3

            -   uses: lukka/get-cmake@v.3.23.2
                name: Install CMake and Ninja

            -   name: Restore artifacts, or setup vcpkg (do not install any package)
                uses: lukka/run-vcpkg@v10.5
                with:
                    vcpkgGitCommitId: ${{ env.VCPKG_VERSION }}
                    vcpkgDirectory: _vcpkg

            -   name: Run CMake consuming CMakePreset.json and vcpkg.json by mean of vcpkg.
                uses: lukka/run-cmake@v10.0
                with:
                    configurePreset: "github-actions-linux"
                    buildPreset: "github-actions-linux"

            -   name: Install Strip
                run: |
                    sudo apt install -y tree
                    tree -I _vcpkg
                    cmake --install build/ninja-multi-vcpkg
                    tree -I _vcpkg
                    cmake --install build/ninja-multi-vcpkg

            -   name: Pack
                working-directory: instdir
                run: cmake -E tar cfv ../${{ matrix.config.artifact }} --format=7zip .

            -   name: Upload
                uses: actions/upload-artifact@v2
                with:
                    path: ./${{ matrix.config.artifact }}
                    name: ${{ matrix.config.artifact }}
